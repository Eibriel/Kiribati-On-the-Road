[application]

name="Planet Rider"
main_scene="res://scenes/screens/main/main_menu.scn"
icon="icon.png"
target_fps=60
auto_accept_quit=false

[autoload]

Sounds="res://scenes/autoload/Sounds.scn"

[display]

width=1024
height=600
resizable=true
emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="keep_width"
test_width=320
test_height=240

[input]

speed_up=[key(Up)]
speed_down=[key(Down)]
jump=[key(Space)]
restart=[key(R)]
use_health=[key(H)]

[physics]

fixed_fps=90

[physics_2d]

default_gravity=2048
cell_size=1024
