[application]

name="Planet Rider"
main_scene="res://scenes/level/level.scn"
icon="icon.png"
target_fps=60

[display]

width=1024
height=600
resizable=true
test_width=512
test_height=300
emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="keep"

[input]

speed_up=[key(Up)]
speed_down=[key(Down)]
jump=[key(Space)]

[physics_2d]

default_gravity=2048
